<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rekap Tata Tertib - Sidebar Navigasi</title>
<style>
  :root {
    --sidebar-width: 220px;
    --sidebar-collapsed-width: 50px;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #f4f4f4;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background: #181818;
    color: #eee;
  }
  #sidebar {
    width: var(--sidebar-width);
    background: #2e7d32;
    color: white;
    display: flex;
    flex-direction: column;
    transition: width 0.3s;
  }
  #sidebar.collapsed {
    width: var(--sidebar-collapsed-width);
  }
  #sidebar header {
    padding: 1rem;
    font-weight: bold;
    text-align: center;
    font-size: 1.2rem;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  #toggle-sidebar {
    background: none;
    border: none;
    color: white;
    font-size: 1.4rem;
    cursor: pointer;
    padding: 0.5rem;
    margin: 0.5rem auto;
    width: fit-content;
    transition: transform 0.3s;
  }
  #toggle-sidebar.collapsed {
    transform: rotate(180deg);
  }
  #nav-buttons {
    flex-grow: 1;
    overflow-y: auto;
    padding: 0.5rem;
  }
  .nav-btn {
    display: block;
    background: #388e3c;
    border: none;
    color: white;
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 8px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: background-color 0.3s;
  }
  .nav-btn:hover {
    background: #4caf50;
  }
  #sidebar.collapsed .nav-btn {
    text-align: center;
    padding: 10px 5px;
    font-size: 0;
  }
  #sidebar.collapsed .nav-btn:hover {
    font-size: 1rem;
  }
  #sidebar.collapsed .nav-btn::after {
    content: attr(data-tooltip);
    position: absolute;
    left: 60px;
    background: #333;
    color: white;
    padding: 3px 6px;
    border-radius: 3px;
    white-space: nowrap;
    display: none;
    z-index: 1000;
    font-size: 0.9rem;
  }
  #sidebar.collapsed .nav-btn:hover::after {
    display: block;
  }

  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  header.main-header {
    background: linear-gradient(90deg, #4caf50, #2e7d32);
    color: white;
    padding: 1rem 1.5rem;
    font-size: 1.3rem;
  }
  #sheet-frame {
    flex-grow: 1;
    border: none;
    width: 100%;
  }
  button.theme-toggle {
    position: fixed;
    top: 12px;
    right: 12px;
    background: #444;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 5px;
    font-size: 14px;
    z-index: 20;
  }
</style>
</head>
<body>

<div id="sidebar">
  <header>Menu Sheet</header>
  <button id="toggle-sidebar" title="Toggle Sidebar">&#9776;</button>
  <div id="nav-buttons"></div>
</div>

<main>
  <header class="main-header">üìä Rekap Tata Tertib SMASIX</header>
  <iframe id="sheet-frame" src=""></iframe>
</main>

<button class="theme-toggle" onclick="toggleTheme()">üåô Mode Gelap</button>

<script>
  // Link dasar Google Sheets pubhtml kamu tanpa gid
  const baseSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSc_0t3Znf0X9eSpBcaJWlccpfUP7yVkwK51eJF_lMukq8LAiQZn3Jq_mxEy5Xm8j_vspSxTb25p0aD/pubhtml";

  // Daftar sheet dan gid-nya
  const sheets = [
    { name: "Semua", gid: "0" },
    { name: "Keterlambatan", gid: "123456789" },
    { name: "Alpha", gid: "987654321" },
    { name: "X-A", gid: "1122334455" }
    // Tambah sheet lain sesuai gid dan nama kamu
  ];

  const navButtonsDiv = document.getElementById('nav-buttons');
  const iframe = document.getElementById('sheet-frame');
  const sidebar = document.getElementById('sidebar');
  const toggleSidebarBtn = document.getElementById('toggle-sidebar');

  // Buat tombol navigasi
  sheets.forEach(sheet => {
    const btn = document.createElement('button');
    btn.className = 'nav-btn';
    btn.textContent = sheet.name;
    btn.setAttribute('data-tooltip', sheet.name);
    btn.onclick = () => {
      iframe.src = `${baseSheetURL}?gid=${sheet.gid}`;
    };
    navButtonsDiv.appendChild(btn);
  });

  // Load sheet pertama otomatis
  if (sheets.length > 0) {
    iframe.src = `${baseSheetURL}?gid=${sheets[0].gid}`;
  }

  // Toggle sidebar collapse
  toggleSidebarBtn.onclick = () => {
    sidebar.classList.toggle('collapsed');
    toggleSidebarBtn.classList.toggle('collapsed');
  };

  // Dark mode toggle
  function toggleTheme() {
    document.body.classList.toggle('dark');
    const btn = document.querySelector('.theme-toggle');
    if (document.body.classList.contains('dark')) {
      btn.textContent = '‚òÄÔ∏è Mode Terang';
    } else {
      btn.textContent = 'üåô Mode Gelap';
    }
  }
</script>

</body>
</html>
