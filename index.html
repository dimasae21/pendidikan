<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rekap Tim Tatib SMASIX</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
    }
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: var(--header-bg);
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
        height: 40px;
    }
    header h1 {
        font-size: 1.2rem;
        margin: 0;
    }
    button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
    }
    iframe {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
    }

    /* Tema Terang */
    :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --header-bg: #f0f0f0;
        --button-bg: #333333;
        --button-text: #ffffff;
    }

    /* Tema Gelap */
    .dark-mode {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --header-bg: #1e1e1e;
        --button-bg: #ffffff;
        --button-text: #000000;
    }
</style>
</head>
<body>
<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="logo.png" alt="Logo Sekolah">
        <h1>Rekap Tim Tatib SMASIX</h1>
    </div>
    <button onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
</header>
<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4dXiyrEjqkbYbkQKhjTqly2cMCvQtVEnUq4DQgiyVqCq1gIDblcmU-2j5z8TskT5HRZSyPE9fH-Lj/pubhtml?gid=1258603752&amp;single=true&amp;widget=true&amp;headers=false"></iframe>

<script>
function toggleMode() {
    document.body.classList.toggle('dark-mode');
}
</script>
</body>
</html>
